name: learn-github-actions
on: [push]
jobs:
  sample-lint:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.2
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        volumes:
          -  ./migrate/*.sql:/docker-entrypoint-initdb.d/
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    container:
      image: golang:1.18
      env:
        DB_USER: postgres
        DB_PASSWORD: password
        DB_HOST: db
        DB_DATABASE: testdb

    steps:
      - uses: actions/checkout@v3
      - run: go run src/main.go